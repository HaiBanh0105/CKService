<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber Gaming - Quản Trị Hệ Thống</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <h2><i class="fas fa-gamepad"></i> CYBER GAMING</h2>
          <p>Hệ Thống Quản Trị</p>
        </div>
        <ul class="nav-menu">
          <li class="nav-item">
            <a class="nav-link active" onclick="showSection('dashboard')">
              <i class="fas fa-chart-line"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="showSection('computers')">
              <i class="fas fa-desktop"></i> Quản Lý Máy
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="showSection('customers')">
              <i class="fas fa-users"></i> Khách Hàng
            </a>
          </li>

          <li class="nav-item" id="BtnStaff" style="display: none">
            <a class="nav-link" onclick="showSection('staff')">
              <i class="fas fa-user-tie"></i> Nhân Viên
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" onclick="showSection('revenue')">
              <i class="fas fa-money-bill-wave"></i> Doanh Thu
            </a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" onclick="showSection('settings')">
              <i class="fas fa-cog"></i> Cài Đặt
            </a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link" onclick="showSection('payment')">
              <i class="fas fa-credit-card"></i> Thanh Toán
            </a>
          </li>
        </ul>
      </div>

      <div class="main-content">
        <div class="header">
          <h1 id="pageTitle">Dashboard</h1>
          <div class="user-info">
            <div>
              <strong id="userName" style="margin-bottom: 5px"></strong>
              <p id="userRole" style="font-size: 16px; color: #666"></p>
            </div>
            <div class="user-avatar">A</div>
          </div>
        </div>

        <div id="dashboard-container" class="content-section active"></div>
        <div id="computers-container" class="content-section"></div>
        <div id="customers-container" class="content-section"></div>
        <div id="staff-container" class="content-section"></div>
        <div id="revenue-container" class="content-section"></div>
        <div id="payment-container" class="content-section"></div>
      </div>
    </div>

    <div id="guestName" class="modal"></div>
    <div id="addConfig" class="modal"></div>
    <div id="configModal" class="modal"></div>
    <div id="computerModal" class="modal"></div>
    <div id="customerModal" class="modal"></div>
    <div id="staffModal" class="modal"></div>
    <div id="transactionModal" class="modal"></div>
    <div id="editComputerModal" class="modal"></div>
    <div id="updateUser" class="modal"></div>
    <div id="rechargeModal" class="modal"></div>

    <script src="../js/Dashboard.js"></script>
    <script src="../js/ComputerManager.js"></script>
    <script src="../js/UserManager.js"></script>
    <script src="../js/PaymentManager.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>

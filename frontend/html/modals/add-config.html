<div class="modal-content">
  <div class="modal-header">
    <h3>Thêm Cấu Hình Máy Tính</h3>
  </div>

  <div class="form-group">
    <label for="Tên cấu hình">Tên cấu hình</label>
    <input type="text" id="config_name" placeholder="Nhập tên cấu hình mới" />
  </div>

  <div class="form-group">
    <label for="cpuSpec">CPU</label>
    <input type="text" id="cpuSpec" placeholder="Nhập thông số CPU" />
  </div>

  <div class="form-group">
    <label for="gpuSpec">GPU</label>
    <input type="text" id="gpuSpec" placeholder="Nhập thông số GPU" />
  </div>

  <div class="form-group">
    <label for="ramSpec">RAM</label>
    <input type="text" id="ramSpec" placeholder="Nhập thông số RAM" />
  </div>

  <div class="modal-actions">
    <button class="btn btn-secondary" onclick="closeModal('addConfig')">
      Đóng
    </button>
    <button class="btn btn-primary" onclick="submitConfigAdd()">Thêm</button>
  </div>
</div>

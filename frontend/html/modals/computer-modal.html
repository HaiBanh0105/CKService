<div class="modal-content">
  <div class="modal-header">
    <h3>Thêm Máy Tính Mới</h3>
  </div>

  <div class="form-group">
    <label>Tên Máy</label>
    <input
      type="text"
      id="computerName"
      placeholder="Nhập tên máy (VD: PC-001)"
    />
  </div>

  <div class="form-group">
    <label>Cấu Hình</label>
    <select id="configName">
      <option value="Basic">Basic</option>
      <option value="Gaming">Gaming</option>
      <option value="Workstation">Workstation</option>
    </select>
  </div>

  <div class="modal-actions">
    <button class="btn btn-secondary" onclick="closeModal('computerModal')">
      Hủy
    </button>
    <button class="btn btn-primary" onclick="handleAddComputer()">Thêm</button>
  </div>
</div>

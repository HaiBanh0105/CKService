<div class="modal-content">
  <div class="modal-header">
    <h3>Thêm Dịch Vụ</h3>
  </div>
  <div class="form-group">
    <label>Tên Dịch Vụ</label>
    <input type="text" id="serviceName" placeholder="Nước ngọt Coca" />
  </div>
  <div class="form-group">
    <label>Giá (VNĐ)</label>
    <input type="number" id="servicePrice" placeholder="15000" />
  </div>
  <div class="form-group">
    <label>Danh Mục</label>
    <select id="serviceCategory">
      <option value="Đồ ăn">Đồ ăn</option>
      <option value="Đồ uống">Đồ uống</option>
      <option value="Khác">Khác</option>
    </select>
  </div>
  <div class="modal-actions">
    <button class="btn btn-secondary" onclick="closeModal('serviceModal')">
      Hủy
    </button>
    <button class="btn btn-primary" onclick="addService()">Thêm</button>
  </div>
</div>

<div class="modal-content">
  <div class="modal-header">
    <h3>Thêm Nhân Viên</h3>
  </div>

  <div class="form-group">
    <label>Họ và Tên</label>
    <input type="text" id="staffName" placeholder="Nguyễn Văn A" />
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" id="staffEmail" placeholder="nhanvien@example.com" />
  </div>

  <div class="form-group">
    <label>Chức Vụ</label>
    <select id="staffRole">
      <option value="admin">Quản trị viên</option>
      <option value="staff">Nhân viên</option>
      <option value="technician">Kỹ thuật</option>
    </select>
  </div>

  <div class="form-group">
    <label>Mật khẩu</label>
    <input type="password" id="staffPassword" placeholder="••••••••" />
  </div>

  <div class="modal-actions">
    <button class="btn btn-secondary" onclick="closeModal('staffModal')">
      Hủy
    </button>
    <button class="btn btn-primary" onclick="addStaff()">Thêm</button>
  </div>
</div>

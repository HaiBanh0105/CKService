<div class="modal-content">
  <div class="modal-header">
    <h3>Thêm Nhân Viên</h3>
  </div>

  <div class="form-group">
    <label>Họ và Tên</label>
    <input type="text" id="staffName" placeholder="Nhập tên nhân viên" />
  </div>

  <div class="form-group">
    <label>Số điện thoại</label>
    <input type="email" id="staffPhone" placeholder="Nhập số điện thoại"/>
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" id="staffEmail" placeholder="Nhập email nhân viên" />
  </div>

  <div class="form-group">
    <label>Mật khẩu</label>
    <input type="password" id="staffPassword" placeholder="••••••••" />
  </div>

  <div class="modal-actions">
    <button class="btn btn-secondary" onclick="closeModal('staffModal')">
      Hủy
    </button>
    <button class="btn btn-primary" onclick="handleAddStaff()">Thêm</button>
  </div>
</div>

<div class="modal-content">
    <div class="modal-header">
        <h3>Thêm Khách Hàng</h3>
    </div>
    <div class="form-group">
        <label>Tên Khách Hàng</label>
        <input type="text" id="customerName" placeholder="Nguyễn Văn A">
    </div>
    <div class="form-group">
        <label>Số Điện Thoại</label>
        <input type="tel" id="customerPhone" placeholder="0901234567">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" id="customerEmail" placeholder="email@example.com">
    </div>
    <div class="form-group">
        <label>Số Dư Tài Khoản</label>
        <input type="number" id="customerBalance" value="0">
    </div>
    <div class="modal-actions">
        <button class="btn btn-secondary" onclick="closeModal('customerModal')">Hủy</button>
        <button class="btn btn-primary" onclick="addCustomer()">Thêm</button>
    </div>
</div>

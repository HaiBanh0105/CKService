<div class="modal-content">
  <div class="modal-header">
    <h3>Thêm Khách Hàng Mới</h3>
  </div>
  <div class="form-group">
    <label>Họ và tên</label>
    <input type="text" id="customerName" placeholder="Nguyễn Văn A" />
  </div>
  <div class="form-group">
    <label>Số điện thoại</label>
    <input type="text" id="customerPhone" placeholder="0901234567" />
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" id="customerEmail" placeholder="email@example.com" />
  </div>
  <div class="form-group">
    <label>Mật khẩu</label>
    <input type="password" id="customerPassword" placeholder="••••••••" />
  </div>
  <div class="form-group">
    <label>Số dư ban đầu</label>
    <input type="number" id="customerBalance" placeholder="0" />
  </div>
  <div class="modal-actions">
    <button class="btn btn-secondary" onclick="closeModal('customerModal')">
      Hủy
    </button>
    <button class="btn btn-primary" onclick="handleAddCustomer()">Thêm</button>
  </div>
</div>

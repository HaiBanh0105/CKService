<div class="modal-content">
  <div class="modal-header">
    <h3>Chỉnh Sửa Máy Tính</h3>
  </div>

  <div class="form-group">
    <label for="editComputerName">Tên Máy</label>
    <input type="text" id="editComputerName" placeholder="Nhập tên máy" />
  </div>

  <div class="form-group">
    <label for="editConfigName">Cấu Hình</label>
    <select id="editConfigName">
      <option value="Basic">Basic</option>
      <option value="Gaming">Gaming</option>
      <option value="Workstation">Workstation</option>
    </select>
  </div>

  <div class="form-group">
    <label for="editStatus">Trạng Thái</label>
    <select id="editStatus">
      <option value="available">Trống</option>
      <option value="in_use">Đang sử dụng</option>
      <option value="maintenance">Bảo trì</option>
      <option value="reserved">Đã đặt trước</option>
    </select>
  </div>

  <div class="form-group checkbox-group">
    <label for="editRemoteLock">
      <input type="checkbox" id="editRemoteLock" />
      Khóa máy
    </label>
  </div>

  <div class="modal-actions">
    <button class="btn btn-secondary" onclick="closeModal('editComputerModal')">
      Hủy
    </button>
    <button class="btn btn-primary" onclick="submitComputerUpdate()">
      Lưu
    </button>
  </div>
</div>
